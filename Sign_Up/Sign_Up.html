<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d15154335a.js"
      crossorigin="anonymous"
    ></script>
    <title>Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Sign_Up.css" />
  </head>
  <body>
    <div class="container">
      <header>Register</header>
      <p class="confirmation">
        Already a member
        <a class="redirect" href="/Sign_In/Sign_In.html">Login</a>
      </p>

      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet"><span>1</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet"><span>2</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet"><span>3</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet"><span>4</span></div>
          <div class="check fas fa-check"></div>
        </div>
      </div>

      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Basic Info :</div>
            <div class="field">
              <div class="label">First name</div>
              <input type="text" />
            </div>
            <div class="field">
              <div class="label">Last name</div>
              <input type="text" />
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <!-- second page -->
          <div class="page">
            <div class="title">Contact Info :</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="email" />
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="number" />
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Prev</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <!-- third page -->
          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" />
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Prev</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <!-- fourth page-->
          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" />
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" />
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Prev</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./Sign_Up.js"></script>
  </body>
</html>
